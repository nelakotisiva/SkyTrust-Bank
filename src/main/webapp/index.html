<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SkyTrust Bank</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url("https://media.istockphoto.com/id/1492189677/photo/bank-symbol-with-with-coins-stack-concepts-of-the-banking-system-rising-interest-rates.jpg?b=1&s=170667a&w=0&k=20&c=4juSl-CA3dqdm7SoZzKMkOyABsMeIeNYoNKH-0zYDsc=") no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(2px);
    }

    .box {
        width: 380px;
        background: rgba(255, 255, 255, 0.85);
        padding: 35px 40px;
        text-align: center;
        border-radius: 12px;
        box-shadow: 0 6px 25px rgba(0,0,0,0.3);
    }

    .logo img {
        width: 90px;
        margin-bottom: 10px;
    }

    h1 {
        font-size: 28px;
        color: #b8860b;
        margin-bottom: 30px;
        font-weight: bold;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        background: #b8860b;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 15px;
        transition: 0.3s;
    }

    button:hover {
        background: #8a6c07;
    }
</style>

</head>
<body>

<div class="box">

    <!-- ✅ GOLD LOGO -->
    <div class="logo">
        <img src="https://tse3.mm.bing.net/th/id/OIP.4QoxmGJoXK1TcB7AQUasKQHaE0?cb=ucfimg2ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="SkyTrust Logo">
    </div>

    <!-- ✅ BANK NAME -->
    <h1>SkyTrust Bank</h1>

    <form action="register.jsp">
        <button>Register</button>
    </form>

    <form action="login.jsp">
        <button>Login</button>
    </form>

</div>

</body>
</html>
